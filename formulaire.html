<html>
<head>
	<title>Formulaire de note</title>
	<p>
		Bienvenue dans le formulaire d'envoie des notes.
	</p>
</head>
<body>
	<form action="envoie.php" method="POST">
	<p>
		<label for="nom">Votre nom s'il vous plait:</label>
		<br/><br/>
		<input type="text" name="nom" required/> <br/>
		<br/><br/>
		Veuillez saisir vos notes avec leur coefficient: <br/><br/>
		<table>
		  <tr>
		    <td><B><U>Matiere</U></B></td>
		    <td><B><U>Note</U></B></td>
		    <td><B><U>Coeff</U></B></td>
		  <tr>
		  <tr>
		    <td>Mathematique</td>
		    <td><input type="number" step="0.01" min= "0" max="20" name="note_math" required/></td>
		    <td><input type="number" step="0.01" min= "1" max="10" name="coeff_math" required/></td>
		  <tr>
		    <tr>
		      <td>Anglais</td>
		      <td><input type="number" step="0.01" min= "0" max="20" name="note_anglais" required/></td>
		      <td><input type="number" step="0.01" min= "1" max="10" name="coeff_anglais" required/></td>
		    <tr>
		    <tr>
		      <td>Francais</td>
		      <td><input type="number" step="0.01" min= "0" max="20" name="note_francais" required/></td>
		      <td><input type="number" step="0.01" min= "1" max="10" name="coeff_francais" required/></td>
		    <tr>
		    <tr>
		      <td>Histoire</td>
		      <td><input type="number" step="0.01" min= "0" max="20" name="note_histoire" required/></td>
		      <td><input type="number" step="0.01" min= "1" max="10" name="coeff_histoire" required/></td>
		    <tr>
		</table>
		<br/><br/>

		<input type="submit" value="Transferer mes notes."/>
		<br/><br/>
		<a href="moyenne.php" target="_blank"> <input type="button" value="Voir les moyennes."> </a>
	</p>
	</form>
</body>
</html>
